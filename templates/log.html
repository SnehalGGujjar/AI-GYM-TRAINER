<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Log Your Stats</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #000;
    color: #39ff14;
    padding: 40px;
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    text-shadow: 0 0 10px #39ff14;
    margin-bottom: 30px;
  }

  form {
    max-width: 500px;
    margin: 0 auto;
    background: #111;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #39ff14;
  }

  label {
    display: block;
    text-align: left;
    margin-bottom: 6px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    background-color: #222;
    color: #39ff14;
    box-shadow: 0 0 8px #39ff14 inset;
  }

  button {
    background: #39ff14;
    color: black;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    width: 100%;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background: #00cc00;
    box-shadow: 0 0 10px #00cc00;
  }

  nav {
    margin-top: 20px;
  }

  nav a {
    color: #39ff14;
    text-decoration: underline;
  }

  .image-container {
    margin-bottom: 30px;
  }

  .image-container img {
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 15px #39ff14;
  }
</style>
</head>
<body>

  <h1>Log Your Fitness Stats</h1>

  <!-- ðŸ–¼ï¸ Add an optional image -->
  <div class="image-container">
    <img src="/static/images/fitness_motivation.jpg" alt="Stay Motivated!" />
  </div>

  <form method="POST" action="/log">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required />

    <label for="height">Height (cm)</label>
    <input type="number" step="0.1" id="height" name="height" required />

    <label for="weight">Weight (kg)</label>
    <input type="number" step="0.1" id="weight" name="weight" required />

    <label for="water">Water Intake (liters)</label>
    <input type="number" step="0.1" id="water" name="water" required />

    <label for="sleep">Sleep Hours</label>
    <input type="number" step="0.1" id="sleep" name="sleep" required />

    <button type="submit">Save</button>
  </form>

  <nav>
    <a href="/">Back to Home</a>
  </nav>

</body>
</html>
