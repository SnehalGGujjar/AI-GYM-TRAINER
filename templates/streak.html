<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Streak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .streak-count {
      font-size: 28px;
      margin-bottom: 40px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      grid-gap: 10px;
      justify-content: center;
    }
    .day {
      width: 50px;
      height: 50px;
      border: 1px solid #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      background-color: #222;
      color: #0f0;
    }
    .active {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1> Workout Streak Tracker</h1>
  <div class="streak-count"> Current Streak: <strong>{{ streak }}</strong> days</div>

  <div class="calendar">
    {% set today = namespace(date=datetime.utcnow().date()) %}
    {% for i in range(30) %}
      {% set current_day = today.date - timedelta(days=29 - i) %}
      <div class="day {% if current_day.strftime('%Y-%m-%d') in dates %}active{% endif %}">
        {{ current_day.day }}
      </div>
    {% endfor %}
  </div>

  <br><br>
  <a href="/" style="color: #0f0; text-decoration: underline;"> Back to Home</a>
</body>
</html>
